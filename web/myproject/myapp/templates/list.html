<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet" />
    <link href="/static/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="s013">
        <form action="." class="crawl" method="GET">


        <fieldset>
          <legend>QUICK FIND YOUR CITY</legend>
        </fieldset>

        <div class="inner-form">
          <div class="left">

            <div class="input-wrap first">
              <div class="input-field first">
                <label>LOCATION</label>
                {% if loc %}
                    <h2>{{ loc }}</h2>
                {% endif %}
              </div>
            </div>

            <div class="input-wrap second">
              <div class="input-field second">
                <label>PlANT</label>
                <div class="input-select">
                  <select data-trigger="" name="choices-single-defaul">
                    <option placeholder="" value="rice">Jasmine Rice</option>
                    <option value="corn1">Pop Corn</option>
                    <option value="corn2">Sweet Corn</option>
                    <option value="cauli">Cauliflower</option>
                    <option value="wheat">Wheat</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="input-wrap third">
                <div class="input-field first">
                  <label>IRRIGATION OF TODAY</label>
                  <form method="post">
                {% if ans %}
                    <h2>{{ ans }}</h2>
                {% endif %}
                  </form>
                </div>
            </div>

          </div>
          <button class="btn-search" type="submit">GO</button>
        </div>

      </form>
    </div>

<div class="s014">

    </form>
</div>

    <script>
      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false,
        itemSelectText: '',
      });

    </script>


  </body>
</html>
